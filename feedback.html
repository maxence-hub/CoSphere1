<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions des Utilisateurs</title>
    <style>
        /* Styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-container input,
        .input-container textarea,
        .input-container select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #357ab7;
        }

        .suggestions-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .suggestion-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .suggestion-card h3 {
            margin-bottom: 10px;
        }

        .suggestion-card .category {
            font-size: 0.9rem;
            color: #90ee90;
        }

        .suggestion-card .content {
            margin-top: 10px;
        }

        .suggestion-card .like-btn {
            background-color: #28a745;
            padding: 8px;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .suggestion-card .like-btn:hover {
            background-color: #218838;
        }

        .form-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Suggestions des Utilisateurs</h1>

        <!-- Formulaire de soumission de suggestion -->
        <div class="input-container">
            <h2>Soumettre une suggestion</h2>

            <div class="form-title">Titre de la suggestion</div>
            <input type="text" id="suggestion-title" placeholder="Titre de votre suggestion" />

            <div class="form-title">Cat√©gorie</div>
            <select id="suggestion-category">
                <option value="feature">Nouvelle fonctionnalit√©</option>
                <option value="bug">Probl√®me technique</option>
                <option value="improvement">Am√©lioration</option>
                <option value="other">Autre</option>
            </select>

            <div class="form-title">Description de la suggestion</div>
            <textarea id="suggestion-description" rows="4" placeholder="D√©taillez votre suggestion ici..."></textarea>

            <button onclick="submitSuggestion()">Soumettre la suggestion</button>
        </div>

        <!-- Liste des suggestions -->
        <h2>Suggestions existantes</h2>
        <div class="suggestions-list" id="suggestions-list">
            <!-- Les suggestions seront affich√©es ici -->
        </div>
    </div>

    <script>
        // Liste des suggestions (pour la simulation)
        const suggestions = [
            { title: "Ajouter un mode sombre", description: "Permettre aux utilisateurs de passer en mode sombre.", category: "feature", likes: 12 },
            { title: "Corriger le bug de connexion", description: "Le probl√®me de connexion survient fr√©quemment.", category: "bug", likes: 8 },
            { title: "Am√©liorer les notifications", description: "Les notifications sont parfois retard√©es.", category: "improvement", likes: 5 },
            { title: "Int√©grer un chat vocal", description: "Permettre de discuter vocalement pendant les appels.", category: "feature", likes: 20 }
        ];

        // Fonction pour afficher les suggestions
        function displaySuggestions(suggestionsToShow) {
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = ''; // Vider la liste avant d'afficher les nouvelles suggestions

            suggestionsToShow.forEach(suggestion => {
                const suggestionCard = document.createElement('div');
                suggestionCard.classList.add('suggestion-card');
                suggestionCard.innerHTML = `
                    <h3>${suggestion.title}</h3>
                    <p class="category">Cat√©gorie: ${suggestion.category}</p>
                    <p class="content">${suggestion.description}</p>
                    <button class="like-btn" onclick="likeSuggestion('${suggestion.title}')">üëç ${suggestion.likes} Likes</button>
                `;
                suggestionsList.appendChild(suggestionCard);
            });
        }

        // Fonction pour soumettre une suggestion
        function submitSuggestion() {
            const title = document.getElementById('suggestion-title').value.trim();
            const category = document.getElementById('suggestion-category').value;
            const description = document.getElementById('suggestion-description').value.trim();

            if (!title || !description) {
                alert("Tous les champs obligatoires doivent √™tre remplis !");
                return;
            }

            // Ajouter la suggestion √† la liste (en g√©n√©ral, il faut l'envoyer √† un serveur)
            const newSuggestion = { title, description, category, likes: 0 };
            suggestions.push(newSuggestion); // Ajouter la suggestion √† la liste
            displaySuggestions(suggestions); // R√©afficher toutes les suggestions

            // R√©initialiser les champs du formulaire
            document.getElementById('suggestion-title').value = '';
            document.getElementById('suggestion-description').value = '';
        }

        // Fonction pour liker une suggestion
        function likeSuggestion(title) {
            const suggestion = suggestions.find(s => s.title === title);
            if (suggestion) {
                suggestion.likes++;
                displaySuggestions(suggestions); // R√©afficher les suggestions avec le like mis √† jour
            }
        }

        // Affichage initial des suggestions
        window.onload = function() {
            displaySuggestions(suggestions); // Afficher les suggestions existantes
        };
    </script>
</body>
</html>

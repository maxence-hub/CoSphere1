<!DOCTYPE html>
<html lang="fr">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6027320094440283"
     crossorigin="anonymous"></script>
	 <meta name="google-adsense-account" content="ca-pub-6027320094440283">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .message-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .ad-image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .ad-image-container img {
            max-width: 100px;
            height: auto;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .ad-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .ad-details p {
            margin: 5px 0;
        }

        .message-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f1f1f1;
        }

        .message-container textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .message-container button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .message-container button:hover {
            background-color: #0056b3;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
            margin: 5px 0;
        }

        .message.sender {
            background-color: #d4edda;
            text-align: right;
        }

        .message.receiver {
            background-color: #f8d7da;
            text-align: left;
        }

    </style>
</head>
<body>

<div class="message-container">
    <div class="ad-image-container">
        <img id="ad-image" src="" alt="Image de l'annonce">
    </div>
    <div class="ad-details">
        <p><strong>Annonce pour :</strong> <span id="ad-title"></span></p>
        <p><strong>Nom d'utilisateur :</strong> <span id="ad-username"></span></p>
    </div>
    <div class="message-box" id="message-box">
        <!-- Les messages apparaîtront ici -->
    </div>
    <textarea id="message-input" placeholder="Votre message..."></textarea>
    <button id="send-message-btn">Envoyer le message</button>
</div>

<script>
    // Simuler une image pour l'annonce
    const adImageUrl = 'CHIEN 2.jpg'; // Remplacez par l'URL réelle de l'image
    const params = new URLSearchParams(window.location.search);
    const adTitle = decodeURIComponent(params.get('title'));
    const username = decodeURIComponent(params.get('username'));

    document.getElementById('ad-title').textContent = adTitle;
    document.getElementById('ad-username').textContent = username;
    document.getElementById('ad-image').src = adImageUrl;

    document.getElementById('send-message-btn').addEventListener('click', function() {
        const message = document.getElementById('message-input').value;
        if (message) {
            // Afficher le message dans la boîte de messages
            const messageBox = document.getElementById('message-box');
            const messageElement = document.createElement('div');
            messageElement.className = 'message sender';
            messageElement.textContent = message;
            messageBox.appendChild(messageElement);

            // Simuler une réponse de l'utilisateur
            const responseElement = document.createElement('div');
            responseElement.className = 'message receiver';
            responseElement.textContent = `Réponse de ${username}: Merci pour votre message.`;
            messageBox.appendChild(responseElement);

            // Effacer le champ de message
            document.getElementById('message-input').value = '';
            messageBox.scrollTop = messageBox.scrollHeight;
        } else {
            alert('Veuillez entrer un message.');
        }
    });
</script>

</body>
</html>
